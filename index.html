<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMeta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="dsmeta-logo-container">
            <img src="img/logo.svg" alt="DSMeta">
            <h1>DSMeta</h1>
            <p>Desenvolvido por
                <a href="#">@devsuperior.ig</a>
            </p>
        </div>
    </header>

    <main>
        <section id="sales">
            <div class="dsmeta-container">
                <div class="dsmeta-card">
                    <h2 class="dsmeta-sales-title">Vendas</h2>
                    <div class="dsmeta-form-control-container">
                        <input class="dsmeta-form-control" type="text">
                    </div>
                    <div class="dsmeta-form-control-container">
                        <input class="dsmeta-form-control" type="text">
                    </div>

                    <div>
                        <table class="dsmeta-sales-table">
                            <thead>
                                <tr>
                                    <th class="show-id">ID</th>
                                    <th class="show-data">Data</th>
                                    <th>Vendedor</th>
                                    <th class="show-visitas">Visitas</th>
                                    <th class="show-vendas">Vendas</th>
                                    <th>Total</th>
                                    <th>Notificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="show-id">#1</td>
                                    <td class="show-data">08/07/2022</td>
                                    <td>Anakin</td>
                                    <td class="show-visitas">100</td>
                                    <td class="show-vendas">70</td>
                                    <td>R$ 55300.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="img/notification-icon.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="show-id">#2</td>
                                    <td class="show-data">08/07/2022</td>
                                    <td>Anakin</td>
                                    <td class="show-visitas">120</td>
                                    <td class="show-vendas">65</td>
                                    <td>R$ 55300.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="img/notification-icon.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="show-id">#3</td>
                                    <td class="show-data">08/07/2022</td>
                                    <td>Anakin</td>
                                    <td class="show-visitas">110</td>
                                    <td class="show-vendas">50</td>
                                    <td>R$ 55300.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="img/notification-icon.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                         
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
